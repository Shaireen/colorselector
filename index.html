<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Color selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="colordisplay">
      <section class="dropdownPlaceholder">
        <label id="options-dropdown">
          <h2>Select the harmony</h2>
          <select name="choice" id="dropdownChoice">
            <option value="analogous">Analogous</option>
            <option value="monochromatic">Monochromatic</option>
            <option value="triad">Triad</option>
            <option value="complementary">Complementary</option>
            <option value="compound">Compound</option>
            <option value="shades">Shades</option>
          </select>
        </label>
        <h2>Select base color</h2>
        <input type="color" class="colorpicker" />
      </section>
      <div class="onecolor">
        <div class="colorvisual"></div>
        <div class="colornumerical">
          <p class="hexcolor">HEX: <span class="hexspan">#000000</span></p>
          <p class="rgbcolor">RGB: <span class="rgbspan">0, 0, 0</span></p>
          <p class="hslcolor">HSL: <span class="hslspan">0, 0%, 0%</span></p>
        </div>
      </div>
